{% extends "base_generic.html" %}

{% block content %}

<h3>Posts:</h3>
<ul>
{% for post in page_obj %}
    <li><h4>Title: <a href="{% url 'posts:post_detail' post.id %}">{{ post.title }}</a> </h4></li>
    <h5>Short description: {{ post.short_description }} </h5>
    <h5>Author: <a href="{% url 'posts:user_detail' post.user.id %}" >{{ post.user }}</a></h5>
   	<img alt="Qries" src="{{ post.image }}" width="30%">
{% empty %}
    <li>No posts yet.</li>
{% endfor %}
</ul>
{% endblock %}
